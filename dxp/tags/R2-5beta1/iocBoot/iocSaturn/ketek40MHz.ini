[detector definitions]

* Ketek Si Detector
START #1
alias = detector1
number_of_channels = 1
type = rc_feedback
type_value = 50.0
channel0_gain = 7.0
channel0_polarity = -
END #1

[firmware definitions]

START #1
alias = firmware1
filename = saturn_rc_40MHz.fdd
END #1

[module definitions]

START #1
alias = module1
module_type = saturn
number_of_channels = 1
interface = epp
epp_address = 0x378

channel0_alias = 0
channel0_detector = detector1:0
channel0_gain = 1.0

firmware_set_all = firmware1
END #1

